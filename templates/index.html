{% extends "base.html" %}
{% block script %}
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            const edge = canvas.parentElement.offsetWidth-50;
            canvas.width = edge
            canvas.height = edge
            ctx.fillStyle = "#DDD";
            ctx.fillRect(0, 0, edge, edge);
        });
        function loadImage() {
            let input, file, fr, img;
            if (typeof window.FileReader !== 'function') {
                write("The file API isn't supported on this browser yet.");
                return;
            }
            input = document.getElementById('imgfile');
            file = input.files[0];
            fr = new FileReader();
            fr.onload = createImage;
            fr.readAsDataURL(file);

            function createImage() {
                img = new Image();
                img.onload = imageLoaded;
                img.src = fr.result;
            }

            function getXY(element){
                const MAX_WIDTH = element.parentElement.offsetWidth-50;
                const MAX_HEIGHT = MAX_WIDTH;

                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height *= MAX_WIDTH / width;
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width *= MAX_HEIGHT / height;
                        height = MAX_HEIGHT;

                    }
                }
                return [width, height]
            }

            function imageLoaded() {
                let canvas = document.getElementById("canvas");
                const [width, height] = getXY(canvas);
                canvas.width = width;
                canvas.height = height;
                let ctx = canvas.getContext("2d");
                ctx.drawImage(img,0,0, width, height);
                let dataurl = canvas.toDataURL("image/png");
            }

            function write(msg) {
                let p = document.createElement('p');
                p.innerHTML = msg;
                document.body.appendChild(p);
            }

            window.addEventListener("resize", imageLoaded);
        }
        function sendForm(obj){
            let fd = new FormData();
            input = document.getElementById('imgfile');
            const radio = document.getElementsByName('group1');
            let ratio;
            for(let i=0;i<radio.length;i++){
                if (radio[i].checked){
                    ratio = radio[i].value
                    break;
                }
            };
            for (let i = 0; i < input.files.length; i++) {
                fd.append('images', input.files[i])
            }
            fd.append("ratio", ratio);

            let xhr = new XMLHttpRequest();
            xhr.open("POST", "{% url 'index' %}");
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
            xhr.send(fd);
        }

    </script>
{% endblock %}
{% block contents %}
<div class='row'>
    <h3 class="white-text">RESIZE INSTAGRAM</h3>
</div>
<div class='row'>
    <form action="#">
        <!-- <img class="responsive-img" src="cool_pic.jpg"> -->
        <div class="file-field input-field">
            <div class="btn deep-purple accent-1">
                <span>Upload Images</span>
                <input type="file" onchange='loadImage()' id="imgfile" accept="image/*" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
        </div>
        
    </form>
</div>
<div class='row'>
    <div class='col m12 l6'>
        <canvas id="canvas"></canvas>
    </div>
    <div class='col m12 l6'>
        <form action="#">
            <p>
              <label>
                <input value="1" class="with-gap" name="group1" type="radio" checked />
                <span>1:1</span>
              </label>
            </p>
            <p>
              <label>
                <input value="2" class="with-gap" name="group1" type="radio" />

              </label>
            </p>
            <p>
              <label>
                <input value="3" class="with-gap" name="group1" type="radio" />
                <span>5:4</span>

            </p>

              </label>
            </p>
        </form>
        <a class="waves-effect waves-light btn deep-purple accent-1"
            href="javascript:void(0);" onClick="sendForm();">Download Resized</a>
    </div>
</div>
{% endblock%}
